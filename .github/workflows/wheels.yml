name: Wheels

# Note: the cibuildwheel options are inside pyproject.toml

on:
  workflow_dispatch:
  pull_request:
  release:
    types:
      - published
  push:
    branches:
      - master
      - main

jobs:
  build_sdist:
    name: Build SDist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Build SDist
        run: pipx run build --sdist

      - name: Check metadata
        run: pipx run twine check dist/*

      - uses: actions/upload-artifact@v6
        with:
          name: dist-sdist
          path: dist/*.tar.gz


  build_wheels:
    name: Wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Set up JDK 11
        uses: actions/setup-java@v5
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Cache vcpkg on Windows
        if: ${{ matrix.os == 'windows-latest' }}
        uses: actions/cache@v4
        with:
          path: |
            vcpkg
            !vcpkg/buildtrees
            !vcpkg/downloads
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}-libxml2-libxslt-libiconv-x64-static
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: install vcpkg on windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          if (!(Test-Path vcpkg)) {
            git clone https://github.com/Microsoft/vcpkg.git
          }
          cd vcpkg
          if (!(Test-Path vcpkg.exe)) {
            .\bootstrap-vcpkg.bat
          }
          .\vcpkg install libxml2:x64-windows-static libxslt:x64-windows-static libiconv:x64-windows-static
        shell: pwsh

      - name: Cache vcpkg on macOS
        if: ${{ matrix.os == 'macos-latest' }}
        uses: actions/cache@v4
        with:
          path: |
            vcpkg
            !vcpkg/buildtrees
            !vcpkg/downloads
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}-libxml2-libxslt-libarchive-arm64
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: install vcpkg on mac
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          if [ ! -d vcpkg ]; then
            git clone https://github.com/Microsoft/vcpkg.git
          fi
          cd vcpkg
          if [ ! -f vcpkg ]; then
            ./bootstrap-vcpkg.sh
          fi
          ./vcpkg install libxml2:arm64-osx libxslt:arm64-osx libarchive:arm64-osx

      - uses: pypa/cibuildwheel@v3.3.1

      - name: Verify clean directory
        run: git diff --exit-code
        shell: bash

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: dist-${{ matrix.os }}
          path: wheelhouse/*.whl


  upload_all:
    name: Upload if release
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - uses: actions/download-artifact@v7
        with:
          pattern: dist-*
          merge-multiple: true
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
